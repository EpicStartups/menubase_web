<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 - Page Not Found — MenuBase</title>
    <meta name="description" content="The page you're looking for cannot be found." />
    <link rel="icon" href="img/menubase_logo_icon.png" sizes="16x16" type="image/png" />

    <style>
        :root {
            /* theme.colors */
            --bg: #FFFFFF;
            --bgAlt: #F7F9FB;
            --text: #2F343A;
            --muted: #64748B;
            --primary: #C4E95A;
            --primaryDark: #A9D349;
            --primaryDarker: #7EAA2F;
            --border: #E6E8EC;
            --success: #16A34A;
            --warning: #F59E0B;

            /* theme.spacing */
            --sectionY: 112px;
            --sectionYHeroTop: 128px;
            --grid: 24px;
            --container: 1200px;

            /* theme.radii */
            --r-sm: 8px;
            --r-md: 12px;
            --r-lg: 16px;

            /* shadows */
            --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.04);
            --shadow-md: 0 6px 20px rgba(15, 23, 42, 0.06);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, ui-sans-serif, system-ui;
            font-size: 16px;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 24px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            border-radius: var(--r-md);
            border: 1px solid transparent;
            font-weight: 600;
            line-height: 1
        }

        .btn-filled {
            background: var(--primary);
            color: #0F172A
        }

        .btn-filled:hover {
            background: var(--primaryDark);
            text-decoration: none;
        }

        .btn-filled:active {
            background: var(--primaryDarker)
        }

        .btn-ghost {
            background: transparent;
            border-color: var(--border)
        }

        .btn-ghost:hover {
            background: #F1F5F9;
            text-decoration: none;
        }

        .muted {
            color: var(--muted)
        }

        header.nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(8px);
            border-bottom: 1px solid var(--border);
            z-index: 50
        }

        .nav-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px
        }

        .nav-links {
            display: flex;
            gap: 18px;
            align-items: center
        }

        .nav-cta .btn {
            height: 40px
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin: -8px
        }

        .mobile-menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text);
            margin: 5px 0;
            transition: .3s
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px)
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px)
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 40px 0
        }

        .grid {
            display: grid;
            gap: var(--grid)
        }

        .three {
            grid-template-columns: repeat(3, 1fr)
        }

        /* 404 Content Styles */
        .error-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 120px 24px;
            text-align: center;
            min-height: calc(100vh - 64px - 200px);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin: 0 0 24px;
            color: var(--primary);
        }

        .error-title {
            font-size: 32px;
            line-height: 1.2;
            margin: 0 0 16px;
            font-weight: 600;
        }

        .error-message {
            font-size: 18px;
            line-height: 1.6;
            margin: 0 0 32px;
            color: var(--muted);
        }

        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* responsive */
        @media (max-width:960px) {
            .three {
                grid-template-columns: 1fr
            }

            .error-content {
                padding: 80px 24px
            }

            .error-code {
                font-size: 80px
            }

            .error-title {
                font-size: 26px
            }

            .error-message {
                font-size: 16px
            }

            .mobile-menu-toggle {
                display: block
            }

            .nav-links {
                position: fixed;
                top: 64px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: saturate(180%) blur(8px);
                flex-direction: column;
                padding: 20px 24px;
                gap: 12px;
                border-bottom: 1px solid var(--border);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: transform .3s, opacity .3s
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto
            }

            .nav-links a {
                width: 100%;
                padding: 12px 0;
                border-bottom: 1px solid var(--border)
            }

            .nav-links a:last-child {
                border-bottom: none
            }

            .nav-cta {
                display: none
            }
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <header class="nav">
        <div class="container nav-inner">
            <a href="https://menubase.io/" class="brand" aria-label="MenuBase">
                <img src="img/menubase_logo_light.png" alt="MenuBase" height="28" />
            </a>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-links" id="navLinks">
                <a href="https://menubase.io/#flow">How it works</a>
                <a href="https://menubase.io/#benefits">Benefits</a>
                <a href="https://menubase.io/#security">Security</a>
                <a href="https://menubase.io/#faq">FAQ</a>
            </nav>
            <div class="nav-cta">
                <a class="btn btn-filled" href="https://app.menubase.io/">Start Free</a>
            </div>
        </div>
    </header>

    <!-- 404 Error Content -->
    <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back on
            track.</p>

        <div class="error-actions">
            <a class="btn btn-filled" href="https://menubase.io/">Go to Homepage</a>
            <a class="btn btn-ghost" href="https://menubase.io/contact-us.html">Contact Support</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container grid three" style="gap:32px">
            <div>
                <h4 style="margin:0 0 10px">MenuBase</h4>
                <div class="grid" style="gap:6px">
                    <a href="https://menubase.io/privacy-policy.html">Privacy</a>
                    <a href="https://menubase.io/contact-us.html">Contact Us</a>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top:24px">
            <small class="muted">©
                <script>document.write(new Date().getFullYear())</script> MenuBase Sdn Bhd
            </small>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const toggle = document.querySelector('.mobile-menu-toggle');
            navLinks.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navLinks = document.getElementById('navLinks');
                const toggle = document.querySelector('.mobile-menu-toggle');
                navLinks.classList.remove('active');
                toggle.classList.remove('active');
            });
        });
    </script>
</body>

</html>
